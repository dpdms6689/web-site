<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>우리 집 강아지</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
    </style>
</head>

<body>
    <!--뼈대잡기-->
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">우리 집 강아지</h1>
        <h2 class="text-white">소개합니다</h2>
    </div>
    <!-- 여기 -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="./photo/b.jpeg" class="card-img-top" alt="placeholder image">
                    <div class="card-body">
                        <h5 class="귀여워">자고있는 루기</h5>
                        <p>루기가 꿈을 꾸고 있어요.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="./photo/a.jpeg" class="card-img-top" alt="placeholder image">
                    <div class="card-body">
                        <h5 class="귀여워">간식먹는 루기</h5>
                        <p>루기가 맛있는 간식을 먹고 있어요.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="./photo/c.jpeg"
                    class="card-img-top" alt="placeholder image">
                    <div class="card-body">
                        <h5 class="귀여워">산책하는 루기</h5>
                        <p>루기와 함께 산책하는 장면이에요.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
